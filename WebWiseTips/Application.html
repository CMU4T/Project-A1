<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet">
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #121212; /* Dark background color */
    color: #ffffff; /* Light text color */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh;
}

.container {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh;
}

.signup-container {
    padding: 20px;
}

.signup-box {
    background-color: #272727; /* Dark background color */
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Light shadow color */
    width: 100%; /* Ensure it takes full width */
    max-width: 400px; /* Limit the width */
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ffffff; /* Light text color */
}

.input-group {
    margin-bottom: 15px;
}

.label-input-group {
    display: flex;
    flex-wrap: wrap; /* Allow wrapping of fields */
    margin-bottom: 15px; /* Add margin between lines of fields */
}

.label-input-group .input-group {
    flex: 1;
    margin-right: 10px; /* Add margin between fields */
}

.label-input-group .input-group:last-child {
    margin-right: 0;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #ffffff; /* Light text color */
}

input[type="email"],
input[type="password"],
input[type="date"],
input[type="text"],
input[type="tel"] {
    width: calc(100% - 20px); /* Adjust width to include padding */
    padding: 10px;
    border: 1px solid #ffffff; /* Light border color */
    border-radius: 3px;
    background-color: #3a3a3a; /* Dark background color */
    color: #ffffff; /* Light text color */
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #007bff; /* Accent color */
    color: #ffffff; /* Light text color */
    border-radius: 3px;
    cursor: pointer;
    margin-top: 10px; /* Add margin between last field and button */
}

button:hover {
    background-color: #0056b3; /* Darker accent color on hover */
}

#Navbar1 {
    width: 100%;
    padding: 20px 0; /* Adjust vertical padding for better spacing */
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    background: none; /* Transparent background */
    position: fixed; /* Fix navbar at the top */
    top: 0; /* Ensure it sticks to the top */
    left: 0; /* Align to the left edge of the viewport */
    z-index: 1000; /* Ensure it stays above other content */
}
        #Navbar1 a {
            margin: 0 30px;
            color: white;
            text-decoration: none;
            text-transform: capitalize;
        }
  </style>
</head>
<body>

    <nav id="Navbar1">
        <a href="Home.html">Home</a>
        <a href="About.html">About</a>
        <a href="Services.html">Services</a>
        <a href="Feedback.html">Feedback</a>
        <a href="Support.html">Support</a>
    </nav>


  <div class="container">
    <div class="signup-container">
      <div class="signup-box">
        <h2>Help Request</h2>
        <form action="#">
          <div class="label-input-group">
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
          </div>
          <div class="label-input-group">
            <div class="input-group">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="input-group">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="input-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
          </div>
          <button type="submit">Submit !</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
