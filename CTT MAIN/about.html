<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <title>CTT</title>
    <style>
        body {
            background: rgb(3, 0, 96);
            margin: 0;
            padding: 0;
            height: 2000px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        #md1 {
            color: white;
            padding: 14px 10px;
            word-spacing: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 20px;
            display: flex;
            justify-content: left;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            border-bottom: 2px solid #ffcc00;
        }
        #md1 a {
            text-decoration: none;
            color: white;
            padding: 5px 5px;
            margin: 0 5px;
        }
        #CTTID {
            text-decoration: none;
            color: rgb(255, 0, 0);
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <section id="md1" class="snapping">
            <div id="navbar">
                <a id="CTTID" href="ctt.html">CTT</a>
                <a href="#" id="openModal">Achievements</a>
                <a href="social.html">Social</a>
                <a href="about.html">About</a>
                <a href="news.html">News</a>
                <a href="partners.html">Partners</a>
            </div>
            </section>
            </div>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="modal-body">Loading...</div> <!-- Placeholder for modal content -->
                </div>
            </div>
            <script>
                        var modal = document.getElementById("modal");
        var btn = document.getElementById("openModal");
        var span = document.getElementsByClassName("close")[0];
        var modalBody = document.getElementById("modal-body");

        btn.onclick = function () {
            fetch('ach.html')
                .then(response => response.text())
                .then(data => {
                    modalBody.innerHTML = data; // Load the content from ach.html
                    modal.style.display = "block";
                })
                .catch(error => {
                    modalBody.innerHTML = "<p>Failed to load content.</p>";
                });
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        window.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                modal.style.display = "none";
            }
        });
            </script>
</body>
</html>
